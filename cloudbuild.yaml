# Cloud Run deployment script for GuardianAI Backend
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/guardianai-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/guardianai-backend:latest'
      - '.'
    dir: 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/guardianai-backend:$COMMIT_SHA'
    dir: 'backend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'guardianai-backend'
      - '--image=gcr.io/$PROJECT_ID/guardianai-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars=DD_SITE=datadoghq.com'
      - '--set-env-vars=DD_SERVICE=guardianai'
      - '--set-env-vars=DD_ENV=production'
      - '--set-secrets=DD_API_KEY=guardianai-dd-api-key:latest'
      - '--set-secrets=DD_APP_KEY=guardianai-dd-app-key:latest'
      - '--set-secrets=GOOGLE_APPLICATION_CREDENTIALS=guardianai-gcp-credentials:latest'

images:
  - 'gcr.io/$PROJECT_ID/guardianai-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/guardianai-backend:latest'

timeout: 1200s
