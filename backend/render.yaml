services:
  - type: web
    name: guardianai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: POETRY_VERSION
        value: ""
      - key: GCP_PROJECT_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      - key: DATADOG_API_KEY
        sync: false
      - key: DATADOG_APP_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
